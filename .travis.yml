jobs:
  include:
    - os: linux
      name: Android
      language: android
      android:
        components:
          - tools
          - platform-tools
          - build-tools-28.0.3
          - android-29
      addons:
        apt:
          #Flutter depands on /usr/lib/x86_64-linux-gnu/libstdc++.so
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - libstdc++6
            - fonts-droid
      before_install:
        - yes | sdkmanager "platforms;android-29"
      install:
        # Flutter
        - sudo apt-get install -y --no-install-recommends lib32stdc++6 libstdc++6 > /dev/null
        - git clone https://github.com/flutter/flutter.git -b stable
        - export PATH=$PWD/flutter/bin:$PWD/flutter/bin/cache/dart-sdk/bin:$PATH
        - flutter doctor
        # Fastlane
        - gem install bundler
        - cd android && bundle install && cd ..
      script:
        - ./deploy/android-prod.sh
